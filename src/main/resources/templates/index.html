<!DOCTYPE html>
<html lang="en" xmlns:th=" https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>
</head>
<body>
<h1>hi, Spring.</h1>

<form th:action="@{/add}" th:object="${newTodo}" method="post">
    <input type="text" th:field="*{title}" placeholder="enter">
    <button type="submit">press</button>
</form>

<ul>
    <li th:each="item : ${allTodos}">
        <span th:text="${item.title}"></span>
    </li>
</ul>


</body>
</html>
